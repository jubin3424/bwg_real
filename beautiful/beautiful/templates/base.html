<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{% static 'css/creator_main.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>

  <script language="javascript" type="text/javascript">
		function review_popup(url) {
		newwindow=window.open(url,'name',"top=50%,left=50%, width=1000,height=500");
		if (window.focus) {newwindow.focus()}
		return false;
		}
	</script>




	<title>Beauty with Guys</title>
	<style>
		body{
			background-color: #EFEEE9;
		}
		div.entire{
			width:90%;
			margin:auto;
		}
		div.imgContainer{
			display:inline;
			position:relative;
			color:#FFFFFF;
		}
		div.nav{
			display:inline;
		}
		img.navImg{
			display : inline;
			border-radius : 20px;
			vertical-align: middle;
		}
		.nav ul{
			float:right;
			vertical-align: middle;
			padding-top:15px;
		}
		.nav ul li{
			display : inline;
			list-style : none;
			padding-left:30px;
			color:gray;
		}
		.nav li span{
			padding:5px;
			border-radius:2px 10px;
		}
		.nav li span.odd:hover{
			background-color:#D9C3BD;
		}
		.nav li span.even:hover{
			background-color: #E5BCC7;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>

<div class= "entire">
<div class = "nav">
		<a href="{% url 'main:showMain' %}"><img src = '{% static 'logo.png' %}' width="350px" class="navImg"></a>

<ul>
	<li><span class="odd">뷰티윗가이즈?</span></li>
    <li><span class="even"><a href="{% url 'accounts:skin_type' %}">내 얼굴 진단</a></span></li>
	<li><span class="odd">맨 뷰티 유튜버</span></li>
	<li><span class="even">맨즈 스토어</span></li>
	<li><span class="odd"><a href="{% url 'post:post_list' %}">뷰가 커뮤니티</a></span></li>
    {% if request.user.is_authenticated %}
    <li><span class="even"><a href="{% url 'accounts:profile_detail' request.user %}">프로필</a></span></li>
    {% endif %}
</ul>

</div>


<a class="btn btn-floating pulse" href="{% url 'post:show_tag' %}">#</a>
    {% if request.user.is_authenticated %}
    <a class="btn btn-floating pulse" id="logout" href="{% url 'accounts:logout' %}">록앗</a>
        <script>
        $('#logout').click(function(e){
            if(!confirm('로그아웃 하시겠습니까?')){
                e.preventDefault();
            }
        });
        </script>
    {% else %}
    <a class="btn btn-floating pulse" href="{% url 'accounts:login' %}">록인</a>
    {% endif %}

<br></div>

	{% block content %}{% endblock %}


</body>
</html>
