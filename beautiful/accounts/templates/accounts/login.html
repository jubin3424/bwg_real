{% extends 'base1.html' %}

{% block content %}
     {% if request.user.is_authenticated %}

    <h1>{{ request.user.username }}님~ 방가방가</h1>
    <form action="{%  url 'accounts:logout' %}" method="POST">
    {% csrf_token %}
        <button>Logout</button>
</form>
        {% else %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">로그인</button>
    </form>
    {% endif %}
{% endblock %}
