{% extends 'base.html' %}

{% block content %}

<ul class="collection with-header">
	<li class="collection-header"><h4 style="font-style:italic;">#{{ tag }}</h4></li>
{% for post in tag_post_list %}

      <li class="collection-item"><a href="{% url 'post:post_detail' post.pk %}">{{ post.title }}</a> </li>

{% endfor %}

</ul>

{% endblock %}
