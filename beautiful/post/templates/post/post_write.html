{% extends 'base1.html' %}
{% load static %}
{% block content %}

<h4>뷰가 커뮤니티</h4>
<div class="post">

<form method="POST" action="" enctype="multipart/form-data" novalidate>
	{% csrf_token %}

<p><label for="id_user">User:</label>
    <input type="text" name="user" maxlength="20" required id="id_user" /></p>
<p><label for="id_title">Title:</label>
    <input type="text" name="title" maxlength="50" required id="id_title" /></p>
<p><label for="id_content">Content:</label><br>
    <textarea name="content" cols="40" rows="10" placeholder="이쁜 말만 쓰는 뷰티가이즈가 됩시다!" required id="id_content"></textarea></p>
<p><label for="id_hashtag">Hashtag:</label>
    <input type="text" name="hashtag" maxlength="10" required id="id_hashtag" /></p>
<p><label for="id_file">File:</label>
    <input type="file" name="file" id="id_file" /></p>
<p><label for="id_photo">Photo:</label>
    <input type="file" name="photo" id="id_photo" /></p>
{#	{{ form.as_p }}#}
<input type="submit" value="등록" class="btn waves-effect waves-light"></form>
</form>
<br>
<a href = "{% url 'post:post_list' %}" class="btn purple darken-1">이전으로</a>
</div>
{% endblock %}
