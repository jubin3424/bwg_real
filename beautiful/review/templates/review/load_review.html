{% for item in more_item %}
  <li class="collection-item avatar item-info">
    <span class="number-box">{{ forloop.counter|add:review_count }} </span>
    <img src="{{ item.item_image_url }}" width:"100" height="100">
    <div class="info-box">
      <span class="title">{{ item.name }}</span>
      <p>{{ item.description }}</p>
    </div>
    <a href="#!" class="secondary-content"><span class="new badge" data-badge-caption="Reviews">{{ item.item_review.count }}</span></a>
  </li>
{% endfor %}
